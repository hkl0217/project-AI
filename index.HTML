<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>AI Poem Generator</title>
</head>
<body>
<div id="container">
<header>
    <h1> Hey, want to hear a joke?! </h1>
</header>
<main>
    <form id="joke-generator">
        <input type="text" placeholder="enter your chosen topic" autofocus required
        class="content" autocomplete="off" id="chosen-topic"/>
        <input type="submit" class="button"/>
    </form>
    <br/>
    <div class="joke" id="joke"> Here's your joke </div>
</main>
<footer>
    This project is coded by Helaine Krisha Lee and is hosted on <a href="https://github.com/hkl0217/project-AI.git" target="_blank"> Github </a>
    and is hosted on <a href="https://projectfortuna.netlify.app" target="_blank"> Netlify</a>
</footer>
</div>
<script src="index.JS"> </script>
</body>
</html>
